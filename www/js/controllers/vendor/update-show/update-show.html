<ion-view view-title="{{movie.fields.title}}">

  <ion-header-bar class="bar-subheader item-input-inset">
  </ion-header-bar>

  <ion-content class="padding">
    <div class="list">
      <label class="item item-input item-select">
                  <span class="input-label">
                      Number Of tickets
                  </span>
        <select ng-model="ticket.count"
                ng-options="tc as tc for tc in pageData.dates">
        </select>
      </label>
    </div>
  </ion-content>
</ion-view>
