<ion-view view-title="Show">
  <ion-content class="padding">

    <div class="list">
      <label class="item item-input">
        <span class="input-label">Price:</span>
        <input type="number" ng-model="price">
      </label>
    </div>

    <div class="list">
      <label class="item item-input">
        <span class="input-label">Tickets Avialable:</span>
        <input type="number" ng-model="ticketAvailable">
      </label>
    </div>

    <div class="card">
      <div class="item item-divider">
        Show Timings:
      </div>
      <div class="item item-text-wrap row responsive">
        <div ng-repeat="time in times track by $index" class="col col-50 border-stuff">
          {{moment(time*1000).utc().format('hh:mm a')}}
          <a ng-click="remove($index)" class="button button-clear button-small icon ion-close-circled top-right"></a>
        </div>
      </div>
      <div class="item item-divider">
        <a class="button button-full button-dark" ng-click="openTimePicker()">
          Add Show
        </a>
      </div>
    </div>

    <div class="card">
      <div class="item item-divider">
        Start Date:
      </div>
      <div class="item item-text-wrap">
        <div class="border-stuff">
          {{startDate}}
        </div>
      </div>
      <div class="item item-divider">
        <a ng-click="startDatePicker()" class="button button-full button-dark">
          Set Date
        </a>
      </div>
    </div>

    <div class="card">
      <div class="item item-divider">
        End Date:
      </div>
      <div class="item item-text-wrap row">
        <div class="border-stuff">
          {{endDate}}
        </div>
      </div>
      <div class="item item-divider">
        <a ng-click="endDatePicker()" class="button button-full button-dark">
          Set Date
        </a>
      </div>
    </div>

    <button ng-click="createShow()" class="button button-block button-balanced">
      Create
    </button>

  </ion-content>
</ion-view>
