<ion-view view-title="Add Movie">
  <ion-content class="padding">

    <div class="card list">
      <div class="item item-divider">
        Prisoners
      </div>
      <div class="item item-thumbnail-left">
        <img src="{{movieToAdd.fields.image_url}}">
        <h2>{{movieToAdd.fields.title}}</h2>
        <p>{{_.join(movieToAdd.fields.directors)}}</p>
      </div>

      <label class="item item-input ">
        <span class="input-label">Price</span>
        <input type="number" placeholder="10.00" ng-model="price">
      </label>
      <label class="item item-input ">
        <span class="input-label">Tickets Avialable</span>
        <input type="number" ng-model="ticketAvailable">
      </label>
      <label class="item item-input ">
        <span class="input-label">Theater Number</span>
        <input type="number" ng-model="theaterNumber">
      </label>
    </div>
    <div class="card list">
      <div class="item item-divider">
        Movie Timings
      </div>
      <div class="item item-text-wrap">
        <ul class="row responsive-break">
          <li ng-repeat="time in times track by $index" class="col border-stuff">
            {{moment(time*1000).utc().format('hh:mm a')}}
            <a ng-click="remove($index)" class="icon ion-close-circled top-right"></a>
          </li>
          <a class="col" ng-click="openTimePicker()">
            Add more times
          </a>
        </ul>

      </div>
      <div class="item item-divider">
        Start Date
      </div>
      <div class="item item-text-wrap row responsive-break">
        <a ng-click="startDatePicker()" class="col border-stuff">
          {{startDate}}
        </a>
      </div>
      <div class="item item-divider">
        End Date
      </div>
      <div class="item item-text-wrap row">
        <a ng-click="endDatePicker()" class="col border-stuff">
          {{endDate}}
        </a>
      </div>
    </div>

    <button ng-click="createMovie()" class="button button-block button-balanced">
      Create
    </button>

  </ion-content>
</ion-view>
