<ion-view view-title="Shows">

  <ion-header-bar class="bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-change="searchShowsByPattern(addShowTypeAhead.searchStr)"
             ng-model="addShowTypeAhead.searchStr">
    </label>
    <button class="button button-clear">
      Add
    </button>
  </ion-header-bar>

  <ion-content class="search-results">
    <div class="list ">
      <a ng-repeat="s in addShowTypeAhead.results" ng-click="searchItemClick(s)" href="#" class="item">{{s.fields.title}}</a>
    </div>
  </ion-content>

  <ion-content class="padding">

    <div class="list">
      <a ng-repeat="s in shows" class="item item-thumbnail-left" href="#">
        <img src="{{s.fields.image_url}}">
        <h2>{{s.fields.title}}</h2>
        <p>{{_.join(s.fields.directors)}}</p>
      </a>

    </div>
  </ion-content>
</ion-view>
