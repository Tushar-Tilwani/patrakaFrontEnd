<ion-view view-title="Movies">

  <ion-header-bar class="bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" placeholder="Search"
             ng-change="searchMoviesByPattern(addMovieTypeAhead.searchStr)"
             ng-model="addMovieTypeAhead.searchStr">
    </label>
    <button ng-click="makeMovie()" class="button button-dark">
      Add Movies
    </button>
  </ion-header-bar>

  <ion-content ng-movie="addMovieTypeAhead.results.length > 0" class="search-results" scroll="false">
    <div class="list ">
      <a ng-repeat="s in addMovieTypeAhead.results" ng-click="searchItemClick(s)" class="item">{{s.fields.title}}</a>
    </div>
  </ion-content>

  <ion-content class="padding">
    <div class="list">
      <div class="item item-divider">
        Current Movies
      </div>
      <a ng-repeat="s in movies" class="item item-thumbnail-left" ng-click="makeMovie()">
        <img src="{{s.fields.image_url}}">
        <h2>{{s.fields.title}}</h2>
        <p>{{_.join(s.fields.directors)}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
