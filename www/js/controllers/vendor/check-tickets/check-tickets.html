<ion-view view-title="{{ticket.companyName}}">
  <ion-content scroll="false" class="padding">

    <ul class="list">
      <li class="item item-toggle">
        <ion-spinner icon="spiral"></ion-spinner>
        <span>Scanning</span>
        <label class="toggle toggle-balanced">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>
    </ul>


    <div class="list card">
      <div class="item" href="#">
        <h2>Current User</h2>
      </div>

      <div class="item item-body">
        <div class="row">
          <div class="col col-33">
            <img class="fit" src="https://randomuser.me/api/portraits/men/75.jpg">
          </div>
          <div class="col col-67">
            <span class="row">

            <span class="col col-33">
              Name:
            </span>

              <strong class="col col-67">
                Ray Ray
              </strong>

              </span>
            <span class="row">

              <span class="col col-33">
              No of Tickets:
            </span>

              <strong class="col col-67">
                2
              </strong>
            </span>
            <span class="row">
              <span class="col col-33">
              Movie:
            </span>

              <strong class="col col-67">
               The Hunger Games
              </strong>
            </span>
            <span class="row">
               <span class="col col-33">
             Theater Number
            </span>

              <strong class="col col-67">
               10
              </strong>
            </span>
          </div>
        </div>

      </div>
    </div>

    <ion-scroll class="margin-top-large bar-footer" direction="y" style="height: 50%;">

      <div class="list">
        <div class="item item-divider">
          Previous Users
        </div>

        <div class="item item-thumbnail-left">
          <img src="https://randomuser.me/api/portraits/women/75.jpg">
          <h2>Nina Ray | 2 Tickets</h2>
        </div>

        <div class="item item-thumbnail-left">
          <img src="https://randomuser.me/api/portraits/women/15.jpg">
          <h2>Rachel Cal | 3 Tickets</h2>
        </div>

        <div class="item item-thumbnail-left">
          <img src="https://randomuser.me/api/portraits/men/35.jpg">
          <h2>Cary Ban | 4 Tickets</h2>
        </div>

        <div class="item item-thumbnail-left">
          <img src="https://randomuser.me/api/portraits/men/25.jpg">
          <h2>Rahul Dev | 1 Tickets</h2>
        </div>
      </div>

    </ion-scroll>

  </ion-content>
</ion-view>
