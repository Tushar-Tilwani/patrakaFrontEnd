<ion-view view-title="Book Tickets">
  <ion-header-bar class="bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="pattern" ng-change="populate(pattern)">
    </label>
    <button class="button button-clear">
      Cancel
    </button>
  </ion-header-bar>

  <ion-content class="padding">
    <div class="list">
      <a ng-repeat="s in shows" class="item item-thumbnail-left" href="#/tab/getVendors/{{s._id}}">
        <img src="{{s.fields.image_url}}">
        <h2>{{s.fields.title}}</h2>
        <p>{{_.join(s.fields.directors)}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
