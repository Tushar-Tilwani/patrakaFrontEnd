<ion-view view-title="{{ticket.companyName}}">
  <ion-content class="padding" scroll="false">
    <!--<ion-item class="item-remove-animate item-avatar item-icon-right">-->
    <!--<h2>{{ticket.companyName}}</h2>-->
    <!--<p>{{ticket.type}}</p>-->
    <!--<i class="icon ion-chevron-right icon-accessory"></i>-->
    <!--<ion-option-button class="button-assertive" ng-click="remove(ticket)">-->
    <!--Delete-->
    <!--</ion-option-button>-->
    <!--</ion-item>-->

    <div class="list card">

      <div class="item item-icon-left">
        <i class="icon ion-home"></i>
        {{ticket.vendor.companyName}}
      </div>

      <div class="item item-icon-left">
        <i class="icon ion-film-marker"></i>
        {{ticket.movie.fields.title}}
      </div>

      <div class="item item-icon-left">
        <i class="icon ion-clock"></i>

        {{moment.unix(_.toInteger(ticket.date)).format('MMMM Do YYYY, h:mm a')}}
      </div>


      <div class="item item-icon-left">
        <i class="icon ion-ios-grid-view-outline"></i>
        Ticket Count: {{ticket.count}}
      </div>

    </div>
    <button ng-click="useTicket()" class="button button-full button-balanced">
      Use Ticket
    </button>
  </ion-content>
  <ion-content class="overlay" ng-if="isLoading">
    <ion-spinner></ion-spinner>
  </ion-content>

</ion-view>
