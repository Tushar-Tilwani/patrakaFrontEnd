<ion-view view-title="Login">
  <ion-content scroll="true" padding="true" class="v-center">


    <h1 class="hindi center">Patraka</h1>

    <button ng-if="page.previousMethods.length" ng-click="backBtn()"
            class="button icon-left ion-chevron-left button-dark">
      Back
    </button>

    <div ng-if="!page.method" class="list list-inset font_large">

      <div class="item item-divider">
        Choose your Sign Up method.
      </div>

      <div ng-click="page.isVendor=false;updatePage('user')" class="item item-icon-right">
        Sign Up as a USER!
        <i class="icon ion-chevron-right icon-accessory"></i>
      </div>

      <div ng-click="page.isVendor=true;updatePage('vendor')" class="item item-icon-right">
        Sign Up as a VENDOR!
        <i class="icon ion-chevron-right icon-accessory"></i>
      </div>
    </div>

    <div ng-if="page.method=='vendor'">

      <div class="list card">

        <div class="item item-divider">
          Vendor Details
        </div>

        <label class="item item-input  ">
          <span class="input-label">Vendor Name</span>
          <input ng-model="vendor.companyName" type="text" placeholder="The Little Theatre">
        </label>

        <label class="item item-input  ">
          <span class="input-label">Latitude</span>
          <input ng-model="vendor.location.lat" type="text" placeholder="43.1560560999">
        </label>

        <label class="item item-input  ">
          <span class="input-label">Longitude</span>
          <input ng-model="vendor.location.lng" type="text" placeholder="-77.5979717">
        </label>

        <label class="item item-input">
          <span class="input-label">Address</span>
          <input ng-model="vendor.vicinity" type="text" placeholder="240 East Avenue, Rochester">
        </label>

        <label class="item item-input">
          <span class="input-label">Type</span>
          <input ng-model="vendor.type" type="text" disabled placeholder="Movie Theater">
        </label>

        <div class="item item-input">
          <span class="input-label">Vendor Image</span>
          <file-input file-options="vendorFileOptions"></file-input>
        </div>
      </div>

      <button ng-click="updatePage('user')"
              class="button icon-right ion-chevron-right button-full button-balanced">
        Next
      </button>
    </div>

    <div ng-if="page.method=='user'">

      <div class="list card">

        <div class="item item-divider">
          User Details
        </div>

        <label class="item item-input  ">
          <span class="input-label">First Name</span>
          <input ng-model="user.first_name" type="text" placeholder="First Name">
        </label>

        <label class="item item-input  ">
          <span class="input-label">Last Name</span>
          <input ng-model="user.last_name" type="text" placeholder="Last Name">
        </label>

        <label class="item item-input item-select">
          <div class="input-label">
            Gender
          </div>

          <select ng-model="user.gender">
            <option>Male</option>
            <option selected>Female</option>
            <option>Other</option>
          </select>
        </label>

        <label class="item item-input">
          <span class="input-label">User Name</span>
          <input ng-model="user.user_name" type="text" placeholder="User Name">
        </label>

        <label class="item item-input">
          <span class="input-label">Password</span>
          <input ng-model="user.password" type="password" placeholder="Password">
        </label>


        <label class="item item-input">
          <span class="input-label">Confirm Password</span>
          <input ng-model="extra.confirmPassword" type="password" placeholder="Confirm Password">
        </label>

        <label class="item item-input">
          <span class="input-label">Email</span>
          <input ng-model="user.email" type="text" placeholder="Email">
        </label>

        <label class="item item-input">
          <span class="input-label">Phone</span>
          <input ng-model="user.phone" type="text" placeholder="Phone">
        </label>


        <div class="item">
          <span class="input-label">Profile Image</span>
          <file-input file-options="userFileOptions"></file-input>
        </div>
      </div>

      <button ng-click="createAccount()" class="button button-full button-balanced">
        Create Account
      </button>
    </div>

  </ion-content>
</ion-view>
