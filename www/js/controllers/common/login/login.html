<ion-view view-title="Login">
  <ion-content scroll="false" padding="true" class="v-center">

    <div >
      <h1 class="hindi center margin-bottom-large">Patraka</h1>

      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password">
        </label>
      </div>

      <button ng-click="login()" class="button button-full button-balanced">
        Login
      </button>
    </div>

  </ion-content>
</ion-view>
