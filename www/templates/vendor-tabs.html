<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<div class="tabs-striped tabs-top tabs-background-dark tabs-color-light">

  <ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!--&lt;!&ndash; Home Tab &ndash;&gt;-->
    <!--<ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/vendor/home">-->
      <!--<ion-nav-view name="tab-home"></ion-nav-view>-->
    <!--</ion-tab>-->

    <!-- Use Tickets Tab -->
    <ion-tab title="Check Tickets" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper"
             href="#/vendor/checkTickets">
      <ion-nav-view name="tab-check-tickets"></ion-nav-view>
    </ion-tab>

    <!-- Shows Tab -->
    <ion-tab title="Shows" icon-off="ion-ios-videocam-outline" icon-on="ion-ios-videocam" href="#/vendor/makeShows">
      <ion-nav-view name="tab-make-shows"></ion-nav-view>
    </ion-tab>

    <!-- About Us Tab -->
    <ion-tab title="About Us" icon-off="ion-ios-flower-outline" icon-on="ion-ios-flower" href="#/vendor/aboutUs">
      <ion-nav-view name="tab-about-us"></ion-nav-view>
    </ion-tab>

  </ion-tabs>

</div>
