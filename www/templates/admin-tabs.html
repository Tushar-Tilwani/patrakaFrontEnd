<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<div class="tabs-striped tabs-top tabs-background-dark tabs-color-light">
  <ion-tabs class="tabs-icon-top">

    <!-- Home Tab -->
    <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/admin/movies">
      <ion-nav-view name="tab-list-movies"></ion-nav-view>
    </ion-tab>

  </ion-tabs>
</div>
