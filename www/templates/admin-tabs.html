<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<div class="tabs-striped tabs-top tabs-background-dark tabs-color-light">
  <ion-tabs class="tabs-icon-top">

    <!-- Movies Tab -->
    <ion-tab title="Movies" icon-off="ion-film-marker" icon-on="ion-film-marker" href="#/admin/movies">
      <ion-nav-view name="tab-list-movies"></ion-nav-view>
    </ion-tab>

    <!-- Blacklist Tab -->
    <ion-tab title="Blacklist Users" icon-off="ion-ios-locked-outline" icon-on="ion-ios-locked" href="#/admin/blacklistUsers">
      <ion-nav-view name="tab-blacklist-users"></ion-nav-view>
    </ion-tab>

    <!-- About Us Tab -->
    <ion-tab title="About Us" icon-off="ion-ios-flower-outline" icon-on="ion-ios-flower" href="#/admin/aboutUs">
      <ion-nav-view name="tab-about-us"></ion-nav-view>
    </ion-tab>

  </ion-tabs>
</div>
